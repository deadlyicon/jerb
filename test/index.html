<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>

  <script type="text/javascript" src="../lib/jasmine-0.10.0.js"></script>
  <script type="text/javascript" src="../lib/TrivialReporter.js"></script>
  <script type="text/javascript" src="../lib/consolex.js"></script>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine.css"/>

<!-- <script src="../lib/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="../src/jerb.js" type="text/javascript" charset="utf-8"></script>

  <!-- sample templates -->
  <link name="user.address" rel="jerb" type="text/jerb" href="address.jerb">
  <script name="user.avatar" src="avatar.jerb" type="text/jerb" charset="utf-8"></script>
  <script name="user.name" type="text/jerb" charset="utf-8">
    <span class="user name"><%= user.name %></span>
  </script>

  <script type="text/javascript">
    jasmine.include('spec/jerb_spec.js', true);
  </script>
</head>
<body>

<script type="text/javascript">
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.reporter = new jasmine.TrivialReporter();
  jasmineEnv.execute();
</script>

</body>
</html>
